<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxuria - Product Detail</title>
    <style>
        :root {
            --primary: #D4AF37;
            --secondary: #000000;
            --accent: #4A2545;
            --text-light: #FFFFFF;
            --text-dark: #333333;
            --bg-light: #F5F5F5;
            --bg-dark: #0F0F0F;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Playfair Display', serif;
        }
        
        body {
            background-color: var(--secondary);
            color: var(--text-light);
        }
        
        header {
            background-color: var(--bg-dark);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
        }
        
        .cart-icon {
            color: var(--primary);
            font-size: 1.5rem;
            position: relative;
            text-decoration: none;
        }
        
        .cart-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: var(--accent);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }
        
        .product-detail-section {
            padding: 50px 0;
        }
        
        .product-detail {
            display: flex;
            flex-wrap: wrap;
            gap: 50px;
        }
        
        .product-images {
            flex: 1;
            min-width: 300px;
        }
        
        .main-image {
            width: 100%;
            height: 400px;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-color: white;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .thumbnail-container {
            display: flex;
            gap: 10px;
        }
        
        .thumbnail {
            width: 80px;
            height: 80px;
            background-size: cover;
            background-position: center;
            border-radius: 5px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .thumbnail:hover, .thumbnail.active {
            border-color: var(--primary);
        }
        
        .product-info {
            flex: 1;
            min-width: 300px;
        }
        
        .product-title {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 15px;
        }
        
        .product-price {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        .product-description {
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .product-details {
            margin-bottom: 30px;
        }
        
        .product-details h3 {
            margin-bottom: 15px;
            color: var(--primary);
        }
        
        .product-details pre {
            white-space: pre-wrap;
            font-family: inherit;
            line-height: 1.6;
        }
        
        .quantity-selector {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            gap: 15px;
        }
        
        .quantity-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: var(--accent);
            color: white;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .quantity-input {
            width: 50px;
            text-align: center;
            padding: 5px;
            background-color: var(--bg-dark);
            border: 1px solid var(--primary);
            color: white;
            border-radius: 5px;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .add-to-cart, .buy-now {
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .add-to-cart {
            background-color: var(--accent);
            color: white;
            border: none;
        }
        
        .buy-now {
            background-color: var(--primary);
            color: var(--secondary);
            border: none;
        }
        
        .add-to-cart:hover, .buy-now:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(212, 175, 55, 0.3);
        }
        
        footer {
            background-color: var(--bg-dark);
            padding: 30px 0;
            text-align: center;
        }
        
        .whatsapp-btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: #25D366;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        .whatsapp-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(37, 211, 102, 0.3);
        }
        
        @media (max-width: 768px) {
            .main-image {
                height: 300px;
            }
            
            .product-title {
                font-size: 1.5rem;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .add-to-cart, .buy-now {
                width: 100%;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>

                {

            ];
            
            currentProduct = products.find(p => p.id === productId);
            
            if (currentProduct) {
                const productDetail = document.getElementById('product-detail');
                productDetail.innerHTML = `
                    <div class="product-images">
                        <div class="main-image" id="main-image" style="background-image: url('${currentProduct.images[0]}')"></div>
                        <div class="thumbnail-container">
                            ${currentProduct.images.map((img, index) => `
                                <div class="thumbnail ${index === 0 ? 'active' : ''}" 
                                     style="background-image: url('${img}')" 
                                     onclick="changeMainImage('${img}', this)"></div>
                            `).join('')}
                        </div>
                    </div>
                    <div class="product-info">
                        <h1 class="product-title">${currentProduct.title}</h1>
                        <div class="product-price">$${currentProduct.price}</div>
                        <p class="product-description">${currentProduct.description}</p>
                        
                        <div class="product-details">
                            <h3>Product Details</h3>
                            <pre>${currentProduct.details}</pre>
                        </div>
                        
                        <div class="quantity-selector">
                            <button class="quantity-btn" onclick="changeQuantity(-1)">-</button>
                            <input type="number" class="quantity-input" id="quantity-input" value="1" min="1">
                            <button class="quantity-btn" onclick="changeQuantity(1)">+</button>
                        </div>
                        
                        <div class="action-buttons">
                            <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>
                            <button class="buy-now" onclick="buyNow()">Buy Now</button>
                        </div>
                    </div>
                `;
            } else {
                window.location.href = 'products.html';
            }
        }
        
        // Change main image when thumbnail is clicked
        function changeMainImage(src, element) {
            document.getElementById('main-image').style.backgroundImage = `url('${src}')`;
            document.querySelectorAll('.thumbnail').forEach(thumb => thumb.classList.remove('active'));
            element.classList.add('active');
        }
        
        // Change quantity
        function changeQuantity(change) {
            quantity = parseInt(document.getElementById('quantity-input').value);
            quantity += change;
            
            if (quantity < 1) quantity = 1;
            
            document.getElementById('quantity-input').value = quantity;
        }
        
        // Add to cart
        function addToCart() {
            const existingItem = cart.find(item => item.id === currentProduct.id);
            
            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                cart.push({...currentProduct, quantity: quantity});
            }
            
            updateCart();
            alert(`${quantity} ${currentProduct.title}(s) added to cart!`);
            quantity = 1;
            document.getElementById('quantity-input').value = 1;
        }
        
        // Buy now
        function buyNow() {
            addToCart();
            // In a real implementation, you would redirect to checkout
            alert('Proceeding to checkout!');
        }
        
        // Update cart
        function updateCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
            document.getElementById('cart-count').textContent = cart.reduce((total, item) => total + item.quantity, 0);
        }
        
        // WhatsApp order functionality
        document.getElementById('whatsapp-order-btn').addEventListener('click', function(e) {
            e.preventDefault();
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }
            
            const phoneNumber = '1234567890'; // Replace with your WhatsApp number
            let message = 'Hello, I would like to order the following items:\n\n';
            
            cart.forEach(item => {
                message += `- ${item.title} (Qty: ${item.quantity}) - $${item.price * item.quantity}\n`;
            });
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            message += `\nTotal: $${total}\n\nPlease confirm my order.`;
            
            const encodedMessage = encodeURIComponent(message);
            window.open(`https://wa.me/${phoneNumber}?text=${encodedMessage}`, '_blank');
        });
        
        // Initialize page
        loadProductDetail();
        updateCart();
    </script>
</body>
