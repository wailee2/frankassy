<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxuria - Products</title>
    <style>
        :root {
            --primary: #D4AF37;
            --secondary: #000000;
            --accent: #4A2545;
            --text-light: #FFFFFF;
            --text-dark: #333333;
            --bg-light: #F5F5F5;
            --bg-dark: #0F0F0F;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Playfair Display', serif;
        }
        
        body {
            background-color: var(--secondary);
            color: var(--text-light);
        }
        
        header {
            background-color: var(--bg-dark);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
        }
        
        .search-cart {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .search-box {
            position: relative;
        }
        
        .search-box input {
            padding: 10px 15px;
            border-radius: 30px;
            border: none;
            background-color: var(--bg-light);
            width: 200px;
        }
        
        .search-box button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
        }
        
        .cart-icon {
            color: var(--primary);
            font-size: 1.5rem;
            position: relative;
            text-decoration: none;
        }
        
        .cart-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: var(--accent);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }
        
        .products-section {
            padding: 50px 0;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        
        .product-card {
            background-color: var(--bg-dark);
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(212, 175, 55, 0.2);
        }
        
        .product-image {
            height: 250px;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-color: white;
        }
        
        .product-info {
            padding: 20px;
        }
        
        .product-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: var(--primary);
        }
        
        .product-price {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .product-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .view-btn, .add-to-cart {
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .view-btn {
            background: none;
            border: 1px solid var(--primary);
            color: var(--primary);
        }
        
        .view-btn:hover {
            background-color: var(--primary);
            color: var(--secondary);
        }
        
        .add-to-cart {
            background-color: var(--accent);
            color: white;
            border: none;
        }
        
        .add-to-cart:hover {
            background-color: var(--primary);
            color: var(--secondary);
        }
        
        footer {
            background-color: var(--bg-dark);
            padding: 30px 0;
            text-align: center;
        }
        
        .whatsapp-btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: #25D366;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        .whatsapp-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(37, 211, 102, 0.3);
        }
        
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .search-box input {
                width: 150px;
            }
            
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">Luxuria</a>
                <div class="search-cart">
                    <div class="search-box">
                        <input type="text" id="search-input" placeholder="Search products...">
                        <button id="search-btn"><i class="fas fa-search"></i></button>
                    </div>
                    <a href="#" class="cart-icon" id="cart-icon">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-count" id="cart-count">0</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <section class="products-section">
        <div class="container">
            <h1>Our Products</h1>
            <div class="products-grid" id="products-grid">
                <!-- Products will be loaded here by JavaScript -->
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>Â© 2023 Luxuria. All rights reserved.</p>
            <a href="#" class="whatsapp-btn" id="whatsapp-order-btn">
                <i class="fab fa-whatsapp"></i> Place Order on WhatsApp
            </a>
        </div>
    </footer>

    <script>
        // products.html JavaScript
document.addEventListener('DOMContentLoaded', function() {
    // Sample product data
    const products = [
        {
            id: 1,
            title: "Heritage Chronograph Watch",
            price: 1250,
            image: "https://images.unsplash.com/photo-1542496658-e33a6d0d50f6?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80",
            category: "wristwatches",
            description: "Premium chronograph watch with Swiss movement and sapphire crystal.",
            details: "Material: Stainless steel with gold plating\nMovement: Swiss automatic\nWater Resistance: 50m\nCase Diameter: 42mm"
        },
        // ... (keep all your other products here)
    ];

    // Initialize cart from localStorage or create empty array
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    
    // Display all products initially
    displayProducts(products);
    updateCartCount();

    // Display products function
    function displayProducts(productsToDisplay) {
        const productsGrid = document.getElementById('products-grid');
        productsGrid.innerHTML = '';
        
        productsToDisplay.forEach(product => {
            const productCard = document.createElement('div');
            productCard.className = 'product-card';
            productCard.innerHTML = `
                <div class="product-image" style="background-image: url('${product.image}')"></div>
                <div class="product-info">
                    <h3 class="product-title">${product.title}</h3>
                    <div class="product-price">$${product.price}</div>
                    <div class="product-actions">
                        <button class="view-btn" data-id="${product.id}">View Details</button>
                        <button class="add-to-cart" data-id="${product.id}">Add to Cart</button>
                    </div>
                </div>
            `;
            productsGrid.appendChild(productCard);
        });

        // Add event listeners to all view buttons
        document.querySelectorAll('.view-btn').forEach(button => {
            button.addEventListener('click', function() {
                const productId = parseInt(this.getAttribute('data-id'));
                viewProductDetail(productId);
            });
        });

        // Add event listeners to all add to cart buttons
        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', function() {
                const productId = parseInt(this.getAttribute('data-id'));
                addToCart(productId);
            });
        });
    }

    // View product detail
    function viewProductDetail(productId) {
        localStorage.setItem('currentProduct', productId);
        window.location.href = 'product-detail.html';
    }

    // Add to cart function
    function addToCart(productId) {
        const product = products.find(p => p.id === productId);
        const existingItem = cart.find(item => item.id === productId);
        
        if (existingItem) {
            existingItem.quantity += 1;
        } else {
            cart.push({...product, quantity: 1});
        }
        
        updateCart();
        alert(`${product.title} added to cart!`);
    }

    // Update cart in localStorage and UI
    function updateCart() {
        localStorage.setItem('cart', JSON.stringify(cart));
        updateCartCount();
    }

    // Update cart count in header
    function updateCartCount() {
        const count = cart.reduce((total, item) => total + item.quantity, 0);
        document.getElementById('cart-count').textContent = count;
    }

    // Search functionality
    document.getElementById('search-btn').addEventListener('click', searchProducts);
    document.getElementById('search-input').addEventListener('keyup', function(e) {
        if (e.key === 'Enter') {
            searchProducts();
        }
    });

    function searchProducts() {
        const searchTerm = document.getElementById('search-input').value.toLowerCase();
        const filteredProducts = products.filter(product => 
            product.title.toLowerCase().includes(searchTerm) || 
            product.description.toLowerCase().includes(searchTerm) ||
            product.category.toLowerCase().includes(searchTerm)
        );
        displayProducts(filteredProducts);
    }

    // WhatsApp order functionality
    document.getElementById('whatsapp-order-btn').addEventListener('click', function(e) {
        e.preventDefault();
        if (cart.length === 0) {
            alert('Your cart is empty!');
            return;
        }
        
        const phoneNumber = '1234567890'; // Replace with your WhatsApp number
        let message = 'Hello, I would like to order the following items:\n\n';
        
        cart.forEach(item => {
            message += `- ${item.title} (Qty: ${item.quantity}) - $${item.price * item.quantity}\n`;
        });
        
        const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
        message += `\nTotal: $${total}\n\nPlease confirm my order.`;
        
        const encodedMessage = encodeURIComponent(message);
        window.open(`https://wa.me/${phoneNumber}?text=${encodedMessage}`, '_blank');
    });

    // Cart icon click handler
    document.getElementById('cart-icon').addEventListener('click', function(e) {
        e.preventDefault();
        // In a full implementation, this would open a cart modal or page
        alert(`You have ${cart.reduce((total, item) => total + item.quantity, 0)} items in your cart.`);
    });
});
    </script>
</body>
</html>
